<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: black;
            color: white;
        }

        .navbar {
            background-color: black;
            padding: 15px;
        }

        .logo {
            color: red;
            font-size: 28px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 40px;
        }

        .hero p {
            font-size: 18px;
            color: #ccc;
        }

        .btn {
            background-color: red;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .movies {
            padding: 20px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .box {
            background-color: #333;
            width: 150px;
            height: 80px;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">NETFLIX</div>
    </div>

    <div class="hero">
        <h1>Unlimited Movies & Shows</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="btn">Get Started</button>
    </div>

    <div class="movies">
        <h2>Popular on Netflix</h2>
        <div class="row">
            <div class="box">Movie 1</div>
            <div class="box">Movie 2</div>
            <div class="box">Movie 3</div>
        </div>
    </div>

</body>
</html>
