<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #eef2f3;
        }

        header {
            background: #0a3d62;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
        }

        .product-container {
            display: grid;
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin: auto;
            grid-template-columns: repeat(4, 1fr); /* Desktop */
            
        }

        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-card p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-card button {
            padding: 10px 15px;
            border: none;
            background: #1e90ff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .product-card button:hover {
            background: #155fa0;
        }
        /*Breakpoints for responsiveness*/

    
        /*Tablets*/
        @media (max-width: 992px) {
            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /*Mobile*/
        @media (max-width: 600px) {
            .product-container {
                grid-template-columns: repeat(1, 1fr);
            }

        }
       #para{
        color: grey;
        font-family: roman;
       }


    </style>
</head>
<body>

    <header>
        Responsive Product Grid
    </header>

    <section class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Product 1</h3>
            <p id="para">High-quality item with great quality</p>
            <p>₹499</p>
            
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Product 2</h3>
            <p id="para">Durable and stylish for daily use</p>
            <p>₹799</p>
            
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Product 3</h3>
            <p id="para">Lightweight and comfortable</p>
            <p>₹1,299</p>
           
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Product 4</h3>
            <p id="para">Treandy design with premium quality</p>
            <p>₹999</p>
            
        </div>
    </section>

</body>
</html>
