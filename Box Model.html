<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a38;
            color: white;
            text-align: center;
        }

        .box {
            width: 400px;
            background-color: #1abc9c;   /* Content */
            padding: 100px;                /* Padding */
            border: 25px solid #f1c40f;   /* Border */
            margin: 80px auto;            /* Margin */
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Model</h2>

    <div class="box">
        content
    </div>

</body>
</html>
