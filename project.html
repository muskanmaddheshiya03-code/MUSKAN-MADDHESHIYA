<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyHub - Learn Online</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1f2933;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background-color: #3b82f6;
            color: white;
            padding: 60px;
            text-align: center;
        }

        .section {
            padding: 40px;
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #3b82f6;
        }

        form input, form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        footer {
            background-color: #1f2933;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>StudyHub</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero">
    <h2>Learn Anytime, Anywhere</h2>
    <p>Best platform to learn Web Development</p>
</div>

<div class="section">
    <h2>Our Courses</h2>
    <div class="cards">
        <div class="card">
            <h3>HTML</h3>
            <p>Learn the structure of web pages</p>
        </div>
        <div class="card">
            <h3>CSS</h3>
            <p>Design beautiful websites</p>
        </div>
        <div class="card">
            <h3>JavaScript</h3>
            <p>Make websites interactive</p>
        </div>
    </div>
</div>

<div class="section">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name"><br>
        <input type="email" placeholder="Your Email"><br>
        <textarea rows="4" placeholder="Message"></textarea><br>
        <input type="submit" value="Send">
    </form>
</div>

<footer>
    <p>Â© 2025 StudyHub | Web Development Project</p>
</footer>

</body>
</html>
